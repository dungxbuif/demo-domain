name: Deploy to Cloud Run

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production

env:
  PROJECT_ID: qn-office # Update with your actual project ID if different
  REGION: asia-southeast1
  REPO_NAME: qn-office-repo

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    # Optional: only run if backend code changed? github paths filter on 'push' handles the whole workflow trigger.
    # To filter jobs specifically, we'd need 'paths-filter' action. For now, we deploy both or rely on docker caching?
    # Simpler: Always attempt deploy if triggered.
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/be/Dockerfile
          push: true
          tags: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/qn-office-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: qn-office-backend
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/qn-office-backend:${{ github.sha }}
          region: ${{ env.REGION }}
          env_vars: |
            NODE_ENV=production
            FRONTEND_URL=${{ vars.NEXT_PUBLIC_FRONTEND_URL }}
            AWS_REGION=${{ vars.AWS_REGION }}
            AWS_S3_BUCKET=${{ vars.AWS_S3_BUCKET }}
          secrets: |
            DB_HOST=DB_HOST:latest
            DB_PORT=DB_PORT:latest
            DB_USERNAME=DB_USERNAME:latest
            DB_PASSWORD=DB_PASSWORD:latest
            DB_DATABASE=DB_DATABASE:latest
            JWT_SECRET=JWT_SECRET:latest
            JWT_REFRESH_SECRET=JWT_REFRESH_SECRET:latest
            CLIENT_ID=MEZON_CLIENT_ID:latest
            CLIENT_SECRET=MEZON_CLIENT_SECRET:latest
            OAUTH_URL=MEZON_OAUTH_URL:latest
            MEZON_BOT_ID=MEZON_BOT_ID:latest
            MEZON_BOT_TOKEN=MEZON_BOT_TOKEN:latest
            AWS_ACCESS_KEY_ID=AWS_ACCESS_KEY_ID:latest
            AWS_SECRET_ACCESS_KEY=AWS_SECRET_ACCESS_KEY:latest
            AWS_S3_ENDPOINT=AWS_S3_ENDPOINT:latest
            AWS_S3_PUBLIC_URL=AWS_S3_PUBLIC_URL:latest

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/qn-office-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_FRONTEND_URL=${{ vars.NEXT_PUBLIC_FRONTEND_URL }}
            BACKEND_BASE_URL=${{ vars.BACKEND_BASE_URL }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: qn-office-frontend
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/qn-office-frontend:${{ github.sha }}
          region: ${{ env.REGION }}
          env_vars: |
            NEXT_PUBLIC_FRONTEND_URL=${{ vars.NEXT_PUBLIC_FRONTEND_URL }}
            BACKEND_BASE_URL=${{ vars.BACKEND_BASE_URL }}
          secrets: |
            SESSION_SECRET=SESSION_SECRET:latest
