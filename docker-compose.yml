version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - AWS_REGION=auto
      - AWS_S3_BUCKET=qn-office
    env_file:
      - apps/be/.env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - qn-office-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - NEXT_PUBLIC_FRONTEND_URL=http://localhost:3000
        - BACKEND_BASE_URL=http://backend:4000
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_FRONTEND_URL=http://localhost:3000
      - BACKEND_BASE_URL=http://backend:4000
    env_file:
      - apps/web/.env.local
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - qn-office-network

networks:
  qn-office-network:
    driver: bridge
