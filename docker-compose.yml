version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: apps/be/Dockerfile
    container_name: qnoffice-backend
    ports:
      - "4000:4000"
    env_file:
      - apps/be/.env
    environment:
      - PORT=4000
    networks:
      - qnoffice-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: qnoffice-frontend
    ports:
      - "3000:3000"
    env_file:
      - apps/web/.env.local
    environment:
      - PORT=3000
      - HOSTNAME=0.0.0.0
    depends_on:
      - backend
    networks:
      - qnoffice-network
    restart: unless-stopped

networks:
  qnoffice-network:
    driver: bridge
