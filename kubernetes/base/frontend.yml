apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: demo-domain
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: harbor-registry-secret
      containers:
      - name: frontend
        image: registry.dungxbuif.com/qn-office/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        # Server-side call backend qua internal network
        - name: BACKEND_URL
          value: "http://backend.demo-domain.svc.cluster.local"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: demo-domain
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 3000
