apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: demo-domain
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
      - name: harbor-registry-secret
      containers:
      - name: backend
        image: registry.dungxbuif.com/qn-office/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: demo-domain
spec:
  type: ClusterIP  # Internal only - không expose ra ngoài
  selector:
    app: backend
  ports:
  - port: 80
    targetPort: 3001
